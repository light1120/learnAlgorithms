<script>
    const ArrayReverse = function (dataArray) {
  const len = dataArray.length;
  if (len <= 1) {
    return dataArray;
  }
  for (let i = 0,j=len-1; i < len / 2; i++,j--) {
    [dataArray[i], dataArray[j]] = [dataArray[j], dataArray[i]];
  }
  return dataArray;
};

class MyQueue {
  // 私有属性
  #size;
  head = null;
  tail = null;

  constructor() {
    this.#size = 0;
    // 固定对象，只能访问值，修改值
    return Object.seal(this);
  }

  get length() {
    return this.#size;
  }

  enqueue(data) {
    const node = {
      data,
      next: null,
    };
    if (!this.head && !this.tail) {
      this.head = node;
      this.tail = node;
    } else {
      this.tail.next = node;
      this.tail = node;
    }

    return ++this.#size;
  }

  dequeue() {
    if (this.isEmpty()) {
      throw new Error("Queue is Empty");
    }
    const data = this.head.data;
    this.head = this.head.next;

    if (!this.head) {
      this.tail = null;
    }

    this.#size--;

    return data;
  }

  isEmpty() {
    return this.#size === 0;
  }
}

window.myQueue = new MyQueue();
myQueue.enqueue({
  value: 1,
});
myQueue.enqueue({
  value: 2,
});
myQueue.enqueue({
  value: 3,
});
myQueue.enqueue({
  value: 4,
});

const QueueReverse = function (queue) {
  if (queue.isEmpty()) {
    return queue;
  }
  const item = queue.dequeue();
  QueueReverse(queue);
  queue.enqueue(item);
  return queue;
};

QueueReverse(myQueue)
class MyStack {
  constructor() {
    this.stack = [];
    this.top = 0;
  }

  get lengh() {
    return this.pop;
  }

  push(data) {
    this.stack.push(data);
    this.top += 1;
    return this.top;
  }

  pop() {
    if (this.isEmpty) {
      throw Error("Stack is empty");
    }
    this.top -= 1;
    return this.stack.pop();
  }

  get isEmpty() {
    return this.top === 0;
  }
}

let myStack = new MyStack();
myStack.push(1);
myStack.push(2);
myStack.push(3);
myStack.push(4);
const StackReverse = function (stack) {
  if (stack.isEmpty) {
    return stack;
  }
  const tmpStack = new stack.constructor();
  while (!stack.isEmpty) {
    tmpStack.push(stack.pop());
  }
  return tmpStack;
};
myStack = StackReverse(myStack)
